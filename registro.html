    <main id="cuerpo">
        <section id="registro">
            <form action="#" method="get">
                <h3>¡ENTERATE DE TODO LO NUEVO!</h3>
                <div class="form">
                    <label for="name">Tu Nombre:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form">
                    <label for="email">Tu Email:</label>
                    <input type="email" name="email" id="email">
                </div>    
                <div class="form"> 
                    <label for="clave">Tu Contraseña:</label>
                    <input type="password" name="clave" id="clave">
                </div>
                <div class="form">   
                    <label for="tel">Deja tu Número para más información:</label>
                    <input type="number" name="tel" id="tel">
                </div>
                <div class="terminos">
                    <input type="checkbox" name="aceptar" id="check">
                    <label for="aceptar">Aceptas términos y condiciones</label>
                </div>

                <button type="submit">ENVIAR</button>
            </form>
        </section>
